<p>post works!</p>

<div>
    <label for="">Title::&nbsp;&nbsp;</label>
    <input #inputTitle type="text" placeholder="Enter the Title"><br><br>
    <label for="">Body::&nbsp;&nbsp;</label>
    <input #inputBody type="text" placeholder="Enter the Body"><br><br>
    <button (click)="onSend(inputTitle.value,inputBody.value)" >Send</button>
</div>

<hr>

<table border="1px">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of posts" >
            <td> {{item.id}} </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
